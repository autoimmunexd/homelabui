{% from "data.jinja" import data %}
{% from "weather.jinja" import weather %}
{% from "card.jinja" import card %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="/static/server-solid.ico">
  <title>Homelab 4.0</title>
  <style>
    /* Your style content as before */
  </style>
</head>
<body cz-shortcut-listen="true">
  <div class="container-fluid">

    <div class="row">
      <table id="data" class="table table-striped text-center">
        {{ data() }}
      </table>
    </div>

    <div class="row justify-content-center">
      <span id="time"></span>
    </div>

    <div class="row">
      <!-- Weather Column -->
      <div id="weatherColumn" class="col-md-2">
        <div class="bg p-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                {{ weather() }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Applications Column -->
      <div id="applicationsColumn" class="col-md-10">
        <div class="bg p-3">
          <div class="row justify-content-center">
            {% for app in apps %}
              {{ card(app) }}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
  <div id="content-container"></div>
</div>
  <div class="flex justify-center">
    <a href="{{url_for('logout')}}">L O G O U T</a>
  </div>
  <script src="/static/index.js"></script>
</body>

</html>
